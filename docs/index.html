<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Taxdown Customer API - Docs</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css" />
	<style>
		body {
			margin: 0;
		}

		.topbar {
			display: none;
		}

		.notice {
			font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
			background: #0b5cff0d;
			border-bottom: 1px solid #dce3f3;
			padding: 12px 16px;
		}

		.notice a {
			color: #0b5cff;
			text-decoration: none;
		}
	</style>
</head>

<body>
	<div class="notice">
		<span>üìñ Live docs hosted on GitHub Pages: </span>
		<a href="https://alejandrogalaz21.github.io/serverless-api/" target="_blank" rel="noreferrer">Open here</a>
		<span> ‚Ä¢ Quick links: </span>
		<a href="https://taxdown.alejandrogalaz.site" target="_blank" rel="noreferrer">Production API</a>
		<span> ‚Ä¢ Use the ‚ÄúServers‚Äù dropdown to switch between Production, Local (http://localhost:3000/dev) and AWS (Invoke
			URL).
			‚ñ∂Ô∏è</span>
	</div>
	<div id="swagger-ui"></div>
	<script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
	<script>
		window.onload = () => {
			window.ui = SwaggerUIBundle({
				url: "openapi.yaml",
				dom_id: "#swagger-ui",
				deepLinking: true,
				presets: [SwaggerUIBundle.presets.apis],
				layout: "BaseLayout"
			});
		};
	</script>
</body>

</html>
